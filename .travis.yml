language: node_js

sudo: false

node_js:
  - "7"
  - "6"
  - "5"

cache:
  apt: true
  directories:
    - node_modules

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  ssh_known_hosts: github.com

script:
  - 'npm run build'
  - 'npm run clean'
  - 'npm run deploy  "${TRAVIS_PULL_REQUEST}"'

branches:
  only:
    - v2

env:
  global:
    - CXX: g++-4.8
    - GH_REPO: "github.com/o2team/o2team.github.io.git"
    - secure: ""
Contact GitHub API Training Shop Blog About


install:
- docker build -t blog .
- docker run -d -p 127.0.0.1:80:80 --name blog blog

before_script:
- pip install -r requirements.txt
- pip install mock
- pip install requests
- pip install feedparser

script:
- docker ps | grep -q blog
- sh test.sh